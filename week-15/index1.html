<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFA-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="css/style1.css">
        <title>Assignment 1</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cairo&family=Roboto&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <h1>Assignment 1</h1>

        <div>
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="Open">Open Sans</option>
                <option value="Cairo">Cairo</option>
                <option value="Roboto">Roboto</option>
            </select>
        </div>

        <div>
            <label for="colorSelect">Text Color:</label>
            <select id="colorSelect">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
            </select>
        </div>

        <div>
            <label for="sizeSelect">Font Size:</label>
            <select id="sizeSelect">
                <option value="16">16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="22">22px</option>
                <option value="24">24px</option>
                <option value="30">30px</option>
            </select>
        </div>

        <script src="js/main1.js"></script>
    </body>
</html>
